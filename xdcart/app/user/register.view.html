<div id="register">
    <form class="form-signin" ng-submit="register()">
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="vm.username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="vm.email" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <div class="alert alert-danger" role="alert" ng-if="error">
        {{ error }}
    </div>
</div>
